name: "Ansible"

on:
  push:
    branches:
      - master
    paths:
      - ansible
  workflow_dispatch:

jobs:
  ansible:
    name: "Ansible"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: main.yml
          directory: ansible
          key: ${{secrets.SSH_PRIVATE_KEY}}
          inventory: |
            [all]
            fozzey.ru
          known_hosts: |
            fozzey.ru ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJeXcI+WSO1D+wOgc6fRAd9DJkruRegFEBj4afjjYjqO
          options: |
            --user root
