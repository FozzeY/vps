name: "Ansible"

defaults:
  run:
    working-directory: ansible

on:
  push:
    branches:
      - master
    paths:
      - ansible
  workflow_dispatch:

jobs:
  ansible:
    name: "Ansible"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bootstrap ansible
        run: ansible -m raw -a "pkg_add python%3.8" fozzey.ru

      - name: Test Ansible
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo $SSH_PRIVATE_KEY >> ssh_private_key
          ansible-playbook -i fozzey.ru --private-key ssh_private_key main.yml
